<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Etch-A-Sketch</div>
        <div class="grid">
        </div>
        <div class="controls">
            <div class="controls-color">
                <div class="color-picker">
                    <input type="color" value="#525252">
                </div>
                <div class="controls-text">Pick-A-Color</div>
            </div>
            <div class="erase">
                <button>Erase</button>
            </div>
            <div class="grid-picker">
                <input type="range" min="4" max="100" value="32">
                <div class="grid-value">32</div>
            </div>
        </div>
    </div>
</body>
</html>
